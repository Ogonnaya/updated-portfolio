<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:8080/ -->
<html class="mdl-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="./Trouver_files/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./Trouver_files/styles.css" media="screen" title="no title" charset="utf-8">

    <script src="./Trouver_files/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./Trouver_files/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="./Trouver_files/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <link href="./Trouver_files/css" rel="stylesheet">

    <script src="./Trouver_files/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="./Trouver_files/firebaseui.css">


    <title>Trouver</title>
</head>


<body>
    <div class="home-background">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Welcome to Trouver</h1>
            <p class="lead text-center">Please login or signup to use our app</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-12 col-md-offset-3">
                            <div class="panel panel-login">

                                <div class="panel-heading">

                                    <div class="row">
                                        <div class="col-xs-6">
                                            <a href="http://localhost:8080/#" class="active" id="login-form-link">Login</a>
                                        </div>
                                        <div class="col-xs-6">
                                            <a href="http://localhost:8080/#" id="register-form-link">Register</a>
                                        </div>
                                    </div>
                                    <hr>

                                </div>


                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">

                                            <form id="login-form" action="http://localhost:8080/login" method="post" role="form" style="display: block;">
                                                <div class="form-group">
                                                    <input type="email" name="email" id="login-email" tabindex="1" class="form-control" placeholder="Email Address" value="" required="">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" name="password" id="login-password" tabindex="2" class="form-control" placeholder="Password" required="">
                                                </div>
                                                <div class="form-group text-center">
                                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                                    <label for="remember"> Remember Me</label>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-sm-6 col-sm-offset-3">
                                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>

                                            <form id="register-form" action="http://localhost:8080/register" method="post" role="form" style="display: none;">
                                                <div class="form-group">
                                                    <input type="text" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First Name" value="" required="">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last Name" value="" required="">
                                                </div>
                                                <div class="form-group">
                                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-sm-6 col-sm-offset-3">
                                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./Trouver_files/jquery.min.js"></script>
<script src="./Trouver_files/index.js"></script>


</body></html>
